<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let title=document.createElement("h1");  //created h1
        title.className="title";        //given the class name
        title.style.fontSize="25px";     //set the font size
        title.textContent="Hello Javascript";   //add the text-content
        document.body.appendChild(title);     //final step  
    </script>
</body>
</html>
