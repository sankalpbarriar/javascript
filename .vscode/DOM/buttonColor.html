<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello Javascript</h1>
    <button ondblclick="hello()" id="js">Click Me</button>
    <script>
        function hello() {
            document.getElementById("js").style.backgroundColor="Red";
            document.getElementById("js").style.height="200px";
            document.getElementById("js").style.width="200px";
        }
    </script>
</body>
</html>
