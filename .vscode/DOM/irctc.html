<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>hello javascript</h1>
    <button onlick="maths()" id="prompt">Submit</button>
    <p id="js"></p>
    <script>
        function maths(){
        let val=prompt("solve 20-10","0");
        if(val==10){
            document.getElementById("js").innerHTML="Ticket Booked!";
        }
        else{
            document.getElementById("js").innerHTML="failed:)";
        }
    }
    </script>
    
</body>
</html>
