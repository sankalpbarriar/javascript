<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!----Finding: Id,Class, tagname,Queryselector , querySelectorAll---->
    
    <h1>Hello Javascript</h1>
    <p>Hello</p>
    <p>Hi</p>
    <p>Hey</p>

    <!-- Changing Inner HTML-->

    <script>
        let value1=document.querySelector("p");   //tag name
        console.log(value1[0]);   
        let value=document.querySelectorAll("p");
        value[2].setAttribute("class","js");   // to change the arrtribute name(class,id)
        value[2].textContent="Hello Hitesh sir, thnks for JS"; 
    </script>
</body>
</html>
