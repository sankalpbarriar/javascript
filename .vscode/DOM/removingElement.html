<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <ul>
        <li>ONE</li>
        <li>tWO</li>
        <li>Three</li>
    </ul>
    <script>
        const ul=document.querySelector("ul");
        const lists=document.querySelectorAll("li");
        for(list of lists){
            ul.removeChild(list);
        }
    </script>
</body>
</html>
