<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul></ul>   //to be inserted over here
    <script>
        const list=`
        <li><h1> One </h1></li>
        <li><h2> Two <h2></li>
        <li><h3> Three <h3></li>`;

        let ul =document.querySelector("ul");  // found where list is need to be inserted
        ul.innerHTML=list;   // Html is injected at the <ul>
    </script>
</body>
</html>
